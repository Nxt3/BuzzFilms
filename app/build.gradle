apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.nullpointexecutioners.buzzfilms"
        minSdkVersion 23
        targetSdkVersion 23
        versionCode 3
        versionName "1.5" //bump this up per milestone
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled false
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile('com.github.afollestad.material-dialogs:core:0.8.5.4@aar') { //MaterialDialogs
        transitive = true
    }
    compile('com.mikepenz:materialdrawer:4.6.4@aar') { //MaterialDrawer library
        transitive = true
    }
//    compile 'com.melnykov:floatingactionbutton:1.3.0' //FloatingActionButton library
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.mikepenz:iconics-core:2.5.5@aar' //Library for using Google's Material Design icons in font form!
    compile 'com.mikepenz:google-material-typeface:2.2.0.1.original@aar' //Google Material Icons in font form
    compile 'com.firebase:firebase-client-android:2.3.1' //Firebase library
    compile 'com.android.volley:volley:1.0.0' //Volley library
    compile 'com.quinny898.library.persistentsearch:library:1.1.0-SNAPSHOT' //SearchView library
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.nullpointexecutioners.buzzfilms"
        minSdkVersion 23
        targetSdkVersion 23
        versionCode 2
        versionName "1.4" //bump this up per milestone
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile('com.github.afollestad.material-dialogs:core:0.8.5.4@aar') { //MaterialDialogs
        transitive = true
    }
    compile 'com.jakewharton:butterknife:7.0.1' //the best <3
    compile('com.mikepenz:materialdrawer:4.6.4@aar') { //MaterialDrawer library
        transitive = true
    }
    compile 'com.mikepenz:iconics-core:2.5.5@aar' //Library for using Google's Material Design icons in font form!
    compile 'com.mikepenz:google-material-typeface:2.2.0.1.original@aar'  //Google Material Icons in font form
//    compile 'com.melnykov:floatingactionbutton:1.3.0' //FloatingActionButton library
    compile ('com.weiwangcn.betterspinner:library:1.1.0') {
        exclude group: 'com.android.support', module: 'appcompat-v7'
    } //Spinner dropdown library--seriously Google? I have to use a 3rd party library for this?!?
}
